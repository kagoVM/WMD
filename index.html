<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Tech Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: grey;
        }
        .hero-section {
            text-align: center;
            padding: 50px 20px;
            background: white;
            margin-top: 60px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-card h5 {
            margin: 10px 0;
        }
        .btn-group {
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cyber Tech Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sale</a></li>
                <li class="nav-item"><a class="nav-link" href="#">iPhone</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Samsung</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Laptops</a></li>
                <li class="nav-item"><a class="nav-link" href="#">More</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<header class="hero-section">
    <h1>Welcome to Cyber Tech Store</h1>
    <p>We sell the best tech devices at the best prices.</p>
</header>

<!-- Product Section -->
<div class="product-container">
    <!-- Product 1 -->
    <div class="product-card">
        <img src="https://i.pinimg.com/736x/26/be/56/26be56634ad9773c9d8f6315cac2cba7.jpg" alt="iPhone">
        <h5>iPhone 13 Pro</h5>
        <p>Brand: Apple</p>
        <p>Price: $999</p>
        <div class="btn-group">
            <button class="btn btn-primary">Buy Now</button>
            <button class="btn btn-secondary">Add to Cart</button>
        </div>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
        <img src="https://i.pinimg.com/736x/44/db/f3/44dbf3252affe1b050eef4b7ea01c988.jpg" alt="Samsung">
        <h5>Samsung Galaxy S21</h5>
        <p>Brand: Samsung</p>
        <p>Price: $799</p>
        <div class="btn-group">
            <button class="btn btn-primary">Buy Now</button>
            <button class="btn btn-secondary">Add to Cart</button>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Cyber Tech Store | All Rights Reserved</p>
</footer>

</body>
</html>
